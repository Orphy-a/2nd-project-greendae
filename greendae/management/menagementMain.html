<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
        font-family: "Noto Sans KR";
            src: url('/font/NotoSansKR-Light.otf') format('otf'),
                url('/font/NotoSansKR-Light.woff') format('woff'),
                url('/font/NotoSansKR-Light.woff2') format('woff2'),
                url('/font/NotoSansKR-Medium.otf') format('otf'),
                url('/font/NotoSansKR-Medium.woff') format('woff'),
                url('/font/NotoSansKR-Medium.woff2') format('woff2'),
                url('/font/NotoSansKR-Regular.otf') format('otf'),
                url('/font/NotoSansKR-Regular.woff') format('woff'),
                url('/font/NotoSansKR-Regular.woff2') format('woff2')

        }


        * {
            margin: 0;
            padding: 0;
            font: normal 12px "Noto Sans KR";
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #111;
        }

        #wrapper {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .header_Top{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 30px;
            background: #00518C;

        }

        .header_Top_Menu{
            display: flex;
            align-items: center;
            float: right;
            width: 260px;
            height: 27px;

        }

        .header_Top_Menu a{
            color: #ffffff;
            flex: 1 1 0;
            text-align: center;
            font-weight: 350;
            font-size: 12px;
            line-height: 100%;

        }

        .header_Top_Menu span{
            color: #ffffff;
            text-align: center;

        }

        .header_Top > div{
            width: 1200px;
            height: 27px;
            
        }
        
        .header_bottom{
            display: flex;
            justify-content: center;
            background-color: #1F2838;
        }
        
        .header_bottom > div{
            display: flex;
            align-items: center;
            width: 1200px;
            height: 90px;

        }

        
        main{
            height: 1000px;
            
        }

        


        .footer{
            display: flex;
            justify-content: center;
            background-color: #19202D;
        }

        .footer > div{
            display: flex;
            width: 1200px;
            height: 60px;
            align-items: center;
            
            
        }

        .footer > div > p{
            font-size: 16px;
            color: #ffffff;
            font-weight: 350;
            line-height: 100%;
        }
        



    </style>
    
</head>
<body>
    <header>
        <div class="header_Top">
            <div>
                <div class="header_Top_Menu">
                    <a href="#">HOME</a>
                    <span class="separator">|</span>
                    <a href="#">사이트맵</a>
                    <span class="separator">|</span>
                    <a href="#">로그아웃</a>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div>
                <a href="#">
                    <img src="/images/admin_logo.png" alt="그린대학교 학사관리시스템">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="wrapper">

        </div>
    </main>
    <footer class="footer">
        <div>
            <p>Copyrightⓒ Green University All rights reserved. ADMINISTRATOR Version 1.4.1</p>
        </div>
    </footer>
</body>
</html>
